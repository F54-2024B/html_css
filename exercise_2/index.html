<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form class="form">
      <div class="input-field">
        <label class="input-field__label">Name</label>
        <input
          class="input-field__input"
          type="text"
          name="name"
          id=""
          placeholder="Value"
        />
        <p class="input-field__error">Error</p>
      </div>
      <div class="input-field">
        <label class="input-field__label">Surname</label>
        <input
          class="input-field__input"
          type="text"
          name="surname"
          id=""
          placeholder="Value"
        />
        <p class="input-field__error">Error</p>
      </div>
      <div class="input-field">
        <label class="input-field__label">Email</label>
        <input
          class="input-field__input"
          type="email"
          name="email"
          id=""
          placeholder="Value"
        />
        <p class="input-field__error">Error</p>
      </div>
      <div class="input-field">
        <label class="input-field__label">Message</label>
        <textarea
          class="input-field__input"
          name="Message"
          id=""
          cols="30"
          rows="10"
          placeholder="Value"
        ></textarea>
      </div>
      <button type="submit" class="form__submit">Submit</button>
    </form>
    <script>
      console.log("Hello world");
    </script>
  </body>
</html>
